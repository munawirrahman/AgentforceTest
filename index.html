<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Automotive | Agentforce Assistant</title>
    <style>
        /* --- BRANDING & RESET --- */
        :root {
            --brand-primary: #0047AB; /* Deep Cobalt Blue */
            --brand-accent: #00C2FF; /* Electric Blue */
            --brand-dark: #0f172a;    /* Dark Slate */
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --chat-width-normal: 380px;
            --chat-width-expanded: 50vw; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        
        body {
            background: var(--bg-gradient);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            flex-direction: row; 
            overflow: hidden; 
        }

        /* --- 1. LEFT COLUMN: MAIN CONTENT --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto; 
            position: relative;
        }

        header.global-header {
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-size: 1.5rem; font-weight: 700; display: flex; align-items: center; gap: 10px; }
        .logo span { color: var(--brand-accent); }

        .content-panel {
            padding: 4rem;
            max-width: 900px;
        }

        h1 { font-size: 3.5rem; line-height: 1.1; margin-bottom: 1.5rem; color: white; }
        p.subtitle { font-size: 1.25rem; color: #94a3b8; margin-bottom: 2rem; }

        /* --- 2. RIGHT COLUMN: CHAT SIDEBAR --- */
        .chat-wrapper {
            background: #fff; 
            width: var(--chat-width-normal);
            height: 100vh; 
            display: flex;       
            flex-direction: column; 
            position: relative;
            z-index: 50;
            
            border-left: 1px solid #333;
            box-shadow: -5px 0 30px rgba(0,0,0,0.3);
            
            transition: width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .chat-wrapper.expanded {
            width: var(--chat-width-expanded);
        }

        /* --- CHAT HEADER (UPDATED COLOR) --- */
        .chat-header {
            background: var(--brand-dark); /* Dark Slate #0f172a */
            color: white;
            
            height: 64px; 
            padding: 0 1.2rem;
            
            display: flex;
            justify-content: space-between;
            align-items: center; 
            
            font-weight: 700;
            font-size: 1.05rem;
            flex-shrink: 0; 
            border-bottom: 1px solid #1e293b; /* Subtle separator */
        }

        .header-branding {
            display: flex;
            align-items: center;
            gap: 12px;
            height: 100%;
        }

        .header-logo-img {
            height: 30px; 
            width: auto;
            display: block;
            object-fit: contain;
        }

        /* Buttons Container */
        .header-actions { 
            display: flex; 
            align-items: center; 
            gap: 5px; 
            height: 100%;
        }

        /* --- BUTTONS (UPDATED COLORS) --- */
        .icon-btn {
            background: transparent; 
            border: none;
            color: var(--text-muted); /* Muted Gray by default */
            width: 34px;
            height: 34px;
            border-radius: 6px; 
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center; 
            transition: all 0.2s ease;
        }
        /* Hover Effect: Light background, White icon */
        .icon-btn:hover { 
            background: rgba(255,255,255,0.1); 
            color: white;
        }

        .icon-btn .icon-collapse { display: none; } 
        .icon-btn .icon-expand { display: block; }  
        .chat-wrapper.expanded .icon-collapse { display: block; }
        .chat-wrapper.expanded .icon-expand { display: none; }


        /* --- DISCLAIMER BANNER (TEXT WRAPPING FIX) --- */
        .privacy-banner {
            background-color: var(--brand-primary); /* Deep Cobalt */
            color: white; 
            
            /* Spacing */
            padding: 0.8rem 1rem; 
            padding-right: 40px; /* CRITICAL: Reserve space on right for Close Button */
            
            font-size: 0.8rem;
            font-weight: 500;
            line-height: 1.4; /* Better readability for wrapped text */
            
            /* Layout */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            flex-shrink: 0;
            z-index: 40;
            letter-spacing: 0.3px;
        }
        
        .banner-close-btn {
            background: transparent;
            border: none;
            color: white; 
            font-size: 1.2rem;
            cursor: pointer;
            
            /* Absolute positioning relative to the banner container */
            position: absolute; 
            right: 10px;
            top: 50%;
            transform: translateY(-50%); /* Perfectly centered vertically */
            
            opacity: 0.7;
            display: flex;
            align-items: center;
            width: 30px;
            height: 30px;
            justify-content: center;
        }
        .banner-close-btn:hover { opacity: 1; background: rgba(255,255,255,0.1); border-radius: 50%; }

        /* --- TARGET AREA --- */
        #salesforce-chat-target {
            position: relative;
            flex: 1; 
            width: 100%;
            background-color: #f3f4f6;
        }

        .icon-svg { width: 18px; height: 18px; fill: currentColor; }

    </style>
</head>
<body>

    <div class="main-content">
        <header class="global-header">
            <div class="logo">APEX <span>AUTOMOTIVE</span></div>
            <div style="font-size: 0.9rem; color: #94a3b8;">Agentforce Demo</div>
        </header>

        <div class="content-panel">
            <h1>Experience the<br>Future of Driving.</h1>
            <p class="subtitle">Your personal concierge is ready on the right.</p>
        </div>
    </div>

    <div class="chat-wrapper" id="chatWrapper">
        
        <div class="chat-header">
            <div class="header-branding">
                <img src="https://munawirrahman.github.io/AgentforceTest/logo.png" alt="MRI Logo" class="header-logo-img">
                <span>MRI Sales Agent</span>
            </div>
            
            <div class="header-actions">
                <button class="icon-btn" onclick="toggleChatExpand()" title="Toggle View">
                    <svg class="icon-svg icon-expand" viewBox="0 0 24 24"><path d="M15 3l2.3 2.3-2.89 2.87 1.42 1.42L18.7 6.7 21 9V3zM3 9l2.3-2.3 2.87 2.89 1.42-1.42L6.7 5.3 9 3H3zM9 21l-2.3-2.3 2.89-2.87-1.42-1.42L5.3 17.3 3 15v6zM21 15l-2.3 2.3-2.87-2.89-1.42 1.42 2.89 2.87L15 21h6z"/></svg>
                    <svg class="icon-svg icon-collapse" viewBox="0 0 24 24"><path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-14v3h3v2h-5V5h2z"/></svg>
                </button>

                <button class="icon-btn" onclick="handleChatClose()" title="Close Session">×</button>
            </div>
        </div>

        <div class="privacy-banner" id="privacyBanner">
            <span>Disclaimer: Responses are generated by AI and may vary. This text is long enough to demonstrate wrapping without hitting the button.</span>
            <button class="banner-close-btn" onclick="closePrivacyBanner()">×</button>
        </div>

        <div id="salesforce-chat-target"></div>
    </div>

    <script type='text/javascript'>
        
        // --- UI FUNCTIONS ---
        let isExpanded = false;

        function toggleChatExpand() {
            const wrapper = document.getElementById('chatWrapper');
            isExpanded = !isExpanded;
            
            if (isExpanded) {
                wrapper.classList.add('expanded');
            } else {
                wrapper.classList.remove('expanded');
            }
        }

        function closePrivacyBanner() {
            const banner = document.getElementById('privacyBanner');
            if (banner) banner.style.display = 'none';
        }

        function handleChatClose() {
            if(embeddedservice_bootstrap.utilAPI) {
                embeddedservice_bootstrap.utilAPI.clearSession();
            }
        }

        // --- SALESFORCE INIT ---
        function initEmbeddedMessaging() {
            try {
                embeddedservice_bootstrap.settings.language = 'en_US'; 
                embeddedservice_bootstrap.settings.displayMode = 'inline';
                embeddedservice_bootstrap.settings.headerEnabled = false; 
                embeddedservice_bootstrap.settings.targetElement = document.getElementById("salesforce-chat-target");

                embeddedservice_bootstrap.init(
                    '00DIc000000HJCl',
                    'MRI_Sales_Chat_V2',
                    'https://storm-555fc987410410.my.site.com/ESWMRISalesChatV21766052582878',
                    {
                        scrt2URL: 'https://storm-555fc987410410.my.salesforce-scrt.com'
                    }
                );
            } catch (err) {
                console.error('Error loading Embedded Messaging: ', err);
            }
        };
    </script>
    <script type='text/javascript' src='https://storm-555fc987410410.my.site.com/ESWMRISalesChatV21766052582878/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>

</body>
</html>
