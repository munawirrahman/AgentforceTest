<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Automotive | Agentforce Assistant</title>
    <style>
        /* --- BRANDING & RESET --- */
        :root {
            --brand-primary: #0047AB;
            --brand-accent: #00C2FF;
            --text-light: #f8fafc;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        
        body {
            background: var(--bg-gradient);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        /* --- HEADER --- */
        header {
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo { font-size: 1.5rem; font-weight: 700; display: flex; align-items: center; gap: 10px; }
        .logo span { color: var(--brand-accent); }

        /* --- MAIN LAYOUT --- */
        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 3rem;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 80px); 
        }

        .content-panel { display: flex; flex-direction: column; justify-content: center; padding-right: 2rem; }
        h1 { font-size: 3.5rem; line-height: 1.1; margin-bottom: 1.5rem; color: white; }
        p.subtitle { font-size: 1.25rem; color: #94a3b8; margin-bottom: 2rem; }

        /* --- CHAT WRAPPER --- */
        .chat-wrapper {
            background: #fff; 
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            height: 100%; 
            max-height: 800px; 
            position: relative;
        }

        /* FIX: We ensure this target is absolutely positioned to fill the wrapper 
           This mimics the fixed height success of your working code 
        */
        #salesforce-chat-target {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%;
            height: 100%;
            background-color: #f3f4f6;
        }
    </style>
</head>
