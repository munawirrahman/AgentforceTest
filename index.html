<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Automotive | Agentforce Assistant</title>
    <style>
        /* --- BRANDING & RESET --- */
        :root {
            --brand-primary: #0047AB;
            --brand-accent: #00C2FF; /* Electric Blue */
            --text-light: #f8fafc;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --chat-width-normal: 380px;
            --chat-width-expanded: 50vw; /* Expands to 50% of screen */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        
        body {
            background: var(--bg-gradient);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            flex-direction: row; /* Side-by-Side Layout */
            overflow: hidden; 
        }

        /* --- 1. LEFT COLUMN: CHAT SIDEBAR (FULL HEIGHT) --- */
        .chat-wrapper {
            background: #fff; 
            width: var(--chat-width-normal);
            height: 100vh; /* Full Height */
            display: flex;       
            flex-direction: column; 
            position: relative;
            z-index: 50;
            box-shadow: 5px 0 30px rgba(0,0,0,0.3);
            border-right: 1px solid #333;
            
            /* Smooth Expansion Animation */
            transition: width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* The class we toggle with JS */
        .chat-wrapper.expanded {
            width: var(--chat-width-expanded);
        }

        /* --- CHAT HEADER --- */
        .chat-header {
            background: #0047AB; 
            color: white;
            padding: 1rem 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 1rem;
            border-bottom: 1px solid #eee;
            flex-shrink: 0; 
        }

        /* Header Icons Container */
        .header-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 4px; /* Square-ish for UI feel */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 1rem;
        }
        .icon-btn:hover { background: rgba(255,255,255,0.3); }

        /* PRIVACY BANNER */
        .privacy-banner {
            background-color: var(--brand-accent);
            color: #0f172a;
            padding: 0.6rem 1rem;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-shrink: 0;
        }
        .banner-close-btn {
            background: transparent;
            border: none;
            color: #0f172a;
            font-size: 1.2rem;
            cursor: pointer;
            position: absolute; 
            right: 10px;
            opacity: 0.6;
        }

        #salesforce-chat-target {
            position: relative;
            flex: 1; 
            width: 100%;
            background-color: #f3f4f6;
        }


        /* --- 2. RIGHT COLUMN: MAIN CONTENT --- */
        .main-content {
            flex: 1; /* Fills remaining space */
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Allow content to scroll if needed */
        }

        header.global-header {
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-size: 1.5rem; font-weight: 700; display: flex; align-items: center; gap: 10px; }
        .logo span { color: var(--brand-accent); }

        .content-panel {
            padding: 4rem;
            max-width: 900px;
        }

        h1 { font-size: 3.5rem; line-height: 1.1; margin-bottom: 1.5rem; color: white; }
        p.subtitle { font-size: 1.25rem; color: #94a3b8; margin-bottom: 2rem; }

        /* Icon SVG styling */
        .icon-svg { width: 16px; height: 16px; fill: currentColor; }

    </style>
</head>
<body>

    <div class="chat-wrapper" id="chatWrapper">
        
        <div class="chat-header">
            <span>MRI Sales Agent</span>
            <div class="header-actions">
                <button class="icon-btn" onclick="toggleChatExpand()" title="Expand/Collapse">
                    <svg id="expand-icon" class="icon-svg" viewBox="0 0 24 24"><path d="M15 3l2.3 2.3-2.89 2.87 1.42 1.42L18.7 6.7 21 9V3zM3 9l2.3-2.3 2.87 2.89 1.42-1.42L6.7 5.3 9 3H3zM9 21l-2.3-2.3 2.89-2.87-1.42-1.42L5.3 17.3 3 15v6zM21 15l-2.3 2.3-2.87-2.89-1.42 1.42 2.89 2.87L15 21h6z"/></svg>
                </button>
                <button class="icon-btn" onclick="handleChatClose()" title="Close Session">×</button>
            </div>
        </div>

        <div class="privacy-banner" id="privacyBanner">
            <span>Session monitored for quality assurance.</span>
            <button class="banner-close-btn" onclick="closePrivacyBanner()">×</button>
        </div>

        <div id="salesforce-chat-target"></div>
    </div>


    <div class="main-content">
        <header class="global-header">
            <div class="logo">APEX <span>AUTOMOTIVE</span></div>
            <div style="font-size: 0.9rem; color: #94a3b8;">Agentforce Demo</div>
        </header>

        <div class="content-panel">
            <h1>Experience the<br>Future of Driving.</h1>
            <p class="subtitle">Your personal concierge is ready on the left to help you configure your Model X.</p>
            
            <div style="margin-top:2rem; padding: 2rem; background: rgba(255,255,255,0.05); border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);">
                <h3>Model X - 2025 Edition</h3>
                <p style="color:#aaa;">Starting at $79,900</p>
            </div>
        </div>
    </div>


    <script type='text/javascript'>
        
        // --- UI FUNCTIONS ---
        
        // 1. Expand / Collapse Logic
        let isExpanded = false;
        function toggleChatExpand() {
            const wrapper = document.getElementById('chatWrapper');
            isExpanded = !isExpanded;
            
            if (isExpanded) {
                wrapper.classList.add('expanded');
            } else {
                wrapper.classList.remove('expanded');
            }
        }

        function closePrivacyBanner() {
            const banner = document.getElementById('privacyBanner');
            if (banner) banner.style.display = 'none';
        }

        function handleChatClose() {
            // Add clear session logic here if needed
            console.log("Close session clicked");
            if(embeddedservice_bootstrap.utilAPI) {
                embeddedservice_bootstrap.utilAPI.clearSession();
            }
        }

        // --- SALESFORCE INIT ---
        function initEmbeddedMessaging() {
            try {
                embeddedservice_bootstrap.settings.language = 'en_US'; 
                embeddedservice_bootstrap.settings.displayMode = 'inline';
                embeddedservice_bootstrap.settings.headerEnabled = false; 
                embeddedservice_bootstrap.settings.targetElement = document.getElementById("salesforce-chat-target");

                embeddedservice_bootstrap.init(
                    '00DIc000000HJCl',
                    'MRI_Sales_Chat_V2',
                    'https://storm-555fc987410410.my.site.com/ESWMRISalesChatV21766052582878',
                    {
                        scrt2URL: 'https://storm-555fc987410410.my.salesforce-scrt.com'
                    }
                );
            } catch (err) {
                console.error('Error loading Embedded Messaging: ', err);
            }
        };
    </script>
    <script type='text/javascript' src='https://storm-555fc987410410.my.site.com/ESWMRISalesChatV21766052582878/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>

</body>
</html>
